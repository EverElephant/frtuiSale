<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<script type="text/javascript" src="/fruitSale/contact/js/contact.js"></script>
<link href="/fruitSale/contact/css/contact.css" rel="stylesheet"/>
</head>
<body>
	<!--banner -->
	<div class="banner_box" style="margin-top: 70px;text-align:center">
		<img  width="100%" src="/fruitSale/contact/images/contact_banner.jpg" alt="banner" />
	</div>
	<div class="mo_banner_box">
		<img src="/fruitSale/contact/images/contact_banner.jpg" alt="banner" />
	</div>
	<div class="contact_us">
		<div class="title">
			<h3>联系我们</h3>
			<p class="content">公司的联系方式和地址：</p>
		</div>
		<div class="row">
			
			<div class="col-md-4" style="text-align: left;">
				<p>
					电话: <strong>123.456.7890</strong>
				</p>
				<p>
					邮箱: <strong><a href="mailto:name@example.com">name@example.com</a></strong>
				</p>
				<p>
					地址: <strong>3481 Melrose Place <br />Beverly Hills,
						CA 90210
					</strong>
				</p>
			</div>
			<div class="col-md-8">
				<div id="company_map" style='width: auto;height: 300px;overflow: hidden;margin:0;font-family:"微软雅黑";'></div>
			</div>
		</div>
		<div class="row" style="margin-top: 150px">
			<div class="col-lg-12">
				<h4>
					 <strong>留言</strong>
				</h4>
				<p style="margin-bottom: 50px;">您可以给我们留言并留下您的联系方式，我们的客服稍后会联系您</p>
				<form role="form">
					<div class="row" style="font-size: 16px">
						<div class="form-group col-lg-4">
							<label>姓名</label> <input type="text" name="name" class="form-control" />
						</div>
						<div class="form-group col-lg-4">
							<label>邮箱</label> <input type="email" name="email"
								class="form-control" />
						</div>
						<div class="form-group col-lg-4">
							<label>手机号码</label> <input type="tel" name="tel"
								class="form-control" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-lg-12">
							<label>留言</label>
							<textarea name="content" class="form-control" rows="6"></textarea>
						</div>
						<div class="form-group col-lg-12">
							<button type="button" onclick="save_contact()" class="btn btn-default">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("company_map");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</html>
